<!DOCTYPE html>
<html>
    <head>
        <script src="think-like-a-coder-too.js"></script>
        <meta charset="UTF-8">
        <title>Think Like A Coder Too</title>
    </head>

    <body onload="onload()">
        <form>
            <label for="">First Name:</label>
            <input type="text" id="firstName" name="firstName" value="Jane">

            <label for="">Middle:</label>
            <input type="text" id="middle" name="middle">

            <label for="">Last Name:</label>
            <input type="text" id="lastName" value="Doe">

            <input type="button" id="updateName" value="Update Name">
        </form>

        <div id="summary">
            <label for="fullName">Full Name:</label>
            <input type="text" readonly="readonly" disabled="disabled" id="fullName" name="fullName">
        </div>
    </body>
</html>
